<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Audio Downloader</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 320px;
      min-height: 200px;
      background: linear-gradient(135deg, #1e1e2e, #181825);
      color: #cdd6f4;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      padding: 20px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #45475a;
    }
    
    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #cba6f7, #b4befe);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo svg {
      width: 24px;
      height: 24px;
      fill: #11111b;
    }
    
    h1 {
      font-size: 16px;
      font-weight: 600;
      color: #cba6f7;
    }
    
    .subtitle {
      font-size: 12px;
      color: #6c7086;
    }
    
    .content {
      text-align: center;
    }
    
    .instruction {
      background: #313244;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .instruction h3 {
      font-size: 14px;
      color: #a6e3a1;
      margin-bottom: 12px;
    }
    
    .instruction ol {
      text-align: left;
      padding-left: 20px;
      font-size: 13px;
      line-height: 1.6;
      color: #bac2de;
    }
    
    .instruction li {
      margin-bottom: 8px;
    }
    
    .instruction li::marker {
      color: #cba6f7;
    }
    
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      background: rgba(166, 227, 161, 0.1);
      border: 1px solid #a6e3a1;
      border-radius: 8px;
      font-size: 13px;
      color: #a6e3a1;
    }
    
    .status.inactive {
      background: rgba(243, 139, 168, 0.1);
      border-color: #f38ba8;
      color: #f38ba8;
    }
    
    .status svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #45475a;
      text-align: center;
      font-size: 11px;
      color: #6c7086;
    }
    
    .footer a {
      color: #89b4fa;
      text-decoration: none;
    }
    
    .footer a:hover {
      color: #b4befe;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
    </div>
    <div>
      <h1>YouTube Audio Downloader</h1>
      <span class="subtitle">Download MP3 from YouTube</span>
    </div>
  </div>
  
  <div class="content">
    <div class="instruction">
      <h3>How to use:</h3>
      <ol>
        <li>Go to any YouTube video page</li>
        <li>Find the <strong>Download MP3</strong> button below the video</li>
        <li>Click the button to convert and download</li>
      </ol>
    </div>
    
    <div id="status" class="status">
      <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>
      <span>Extension Active</span>
    </div>
  </div>
  
  <div class="footer">
    Made by <a href="https://github.com/bochamaakram" target="_blank">@bochamaakram</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
